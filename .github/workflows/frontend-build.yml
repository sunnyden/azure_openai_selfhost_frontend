name: Build and Deploy Frontend

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build-frontend:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build frontend
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-build-${{ github.sha }}
                  path: |
                      build/
                      dist/
                  retention-days: 30

    deploy-server:
        if: github.ref == 'refs/heads/master'
        needs: build-frontend
        runs-on: ubuntu-latest

        environment:
            name: production

        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: frontend-build-${{ github.sha }}
                  path: ./build-artifacts

            - name: Clean remote directory (preserve images folder)
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SFTP_HOST }}
                  username: ${{ secrets.SFTP_USERNAME }}
                  key: ${{ secrets.SFTP_PRIVATE_KEY }}
                  script: |
                      # Navigate to the target directory
                      cd /var/www/openai/

                      # Remove all files (not directories) in the root
                      find . -maxdepth 1 -type f -delete

                      # Remove all directories except 'images'
                      find . -maxdepth 1 -type d ! -name '.' ! -name 'images' -exec rm -rf {} +

                      # Remove hidden files and directories except . and .. and anything starting with images
                      find . -maxdepth 1 -name '.*' ! -name '.' ! -name '..' ! -name '.images*' -exec rm -rf {} +

            - name: Deploy to server via SFTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.5
              with:
                  server: ${{ secrets.SFTP_HOST }}
                  username: ${{ secrets.SFTP_USERNAME }}
                  password: ${{ secrets.SFTP_PRIVATE_KEY }}
                  protocol: sftp
                  local-dir: ./build-artifacts/build/
                  server-dir: /var/www/openai/
                  exclude: |
                      **/.git*
                      **/.git*/**
                      **/node_modules/**

